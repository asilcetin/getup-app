<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GetUp</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

	</head>
	<body>
		<div class="window">
		
			<div class="controls">
				<a id="stop"><i class="icon stopControl">&#xe802;</i></a>
				<a id="playPause"><i class="icon playPauseControl">&#xe803;</i></a>
				<p id="remainingDuration">10:00</p>
			</div>		
			<div class="timers">
				<div class="timerIcon">
					<i class="icon exerciseIcon">&#xf1ae;</i>
				</div>
				<div class="exerciseTimer">
					<a id="exerciseUp"><i class="icon timerArrow">&#xe804;</i></a><br/>
						<p id="exerciseDuration">5</p>
					<a id="exerciseDown"><i class="icon timerArrow">&#xe805;</i></a>
				</div>
				<div class="timerIcon">
					<i class="icon workIcon">&#xe806;</i>
				</div>
				<div class="workTimer">
					<a id="workUp"><i class="icon timerArrow">&#xe804;</i></a><br/>
						<p id="workDuration">30</p>
					<a id="workDown"><i class="icon timerArrow">&#xe805;</i></a>
				</div>
			<div>
			<nav class="navigation">
				<a id="home" ><i class="icon_active">&#xe807;</i></a>
				<a id="settings" href="settings.html"><i class="icon">&#xe800;</i></a>
				<a id="stats" href="stats.html"><i class="icon">&#xe808;</i></a>
				<a id="quit"><i class="icon">&#xe809;</i></a>
			</nav>	
		
		</div>
	</body>
	<script>
		require("../app/js/renderer_index.js");
	</script>
</html>
