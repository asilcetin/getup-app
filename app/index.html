<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GetUp</title>
		<meta name="google-signin-scope" content="profile email">
    	<!-- <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> -->
    	<script src="https://apis.google.com/js/platform.js" async defer></script>
		<!-- css and scripts for materialdesign -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="window homeWindow">
		
			<div class="controls">
				<a id="stop"><i class="icon stopControl">&#xe802;</i></a>
				<a id="playPause"><i class="icon playPauseControl">&#xe803;</i></a>
				<p id="remainingDuration">10:00</p>
			</div>		
			<div class="timers">
				<div class="timerIcon">
					<img class="exerciseIcon" src="icons/moving.svg" alt="exercise">
					<!--<i class="icon exerciseIcon">&#xf1ae;</i>-->
				</div>
				<div class="exerciseTimer">
					<a id="exerciseUp"><i class="icon timerArrow">&#xe804;</i></a><br/>
						<p id="exerciseDuration">5</p>
					<a id="exerciseDown"><i class="icon timerArrow">&#xe805;</i></a>
				</div>
				<div class="timerIcon">
				<img class="workIcon" src="icons/working.svg" alt="work">
					<!--<i class="icon workIcon">&#xe806;</i>-->
				</div>
				<div class="workTimer">
					<a id="workUp"><i class="icon timerArrow">&#xe804;</i></a><br/>
						<p id="workDuration">30</p>
					<a id="workDown"><i class="icon timerArrow">&#xe805;</i></a>
				</div>
			</div>		
		</div>
		<div class="window settingsWindow hidden">
			<div class="settings">
				<form>
					<h2></h2>
					<div class="form-check">
						<label>
							<input type="checkbox" name="notificationsCheck"  onclick="handleNotificationsSettings()" id="notificationsCheck"> <span class="label-text">Allow Notifications</span>
						</label>
					</div>
					<div class="form-check">
						<label>
							<input type="checkbox" name="soundsCheck" id="sounds"> <span class="label-text">Sounds</span>
						</label>
					</div>
					<div class="form-check">
						<label>
							<input type="checkbox" name="calendarCheck" disabled> <span class="label-text">Log cycles to calendar</span>
						</label>
					</div>
				</form>

				<div class="notification_settings">
				<form id="custom_notifications" name="custom_notifications">
					<div class="work_notification">
						<p id="work_notification_text">Work Notification:</p>
						<input type="text" name="work_notification" id="work_notification"><br>
					</div>
					<div class="break_notification">
						<p id="break_notification_text">Break Notification: </p>
						<input type="text" name="break_notification" id="break_notification"><br>
					</div>
					<!-- <input type="checkbox" onclick="checkFluency()"  id="fluency" checked /> -->
				</form>
				<div class="login">
					<p class="login_text">In order to log your cycles to your Google Calendar you should login with your Google Account.</p>
				</div>
				</div>
			</div>
			<a id="google-button" class="btn btn-block btn-social btn-google" style="margin-left: 12%; margin-right: 12%; margin-top: 4%;">
				<i class="fa fa-google"></i> Sign in with Google
			</a>
		</div>
		<div class="window statsWindow hidden">
			<canvas id="stats_canvas" height="150px" width="290px"></canvas>	
		</div>
		<nav class="navigation">
			<a id="home"><i class="icon_active">&#xe807;</i></a>
			<a id="settings"><i class="icon">&#xe800;</i></a>
			<a id="stats"><i class="icon">&#xe808;</i></a>
			<a id="quit"><i class="icon">&#xe809;</i></a>
		</nav>	
	</body>
	<script>
		require("../app/js/renderer_index.js");
		require("../app/js/renderer_stats.js");
		require("../app/js/renderer_settings.js");
		require("../app/js/renderer_popup.js");
		require("../app/js/menu_buttons.js");
	</script>
</html>
