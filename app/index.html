<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GetUp</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="vendor/css/photon.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="window">

		<header class="toolbar toolbar-header">
		  <h1 class="title">Header with actions</h1>
		
		  <div class="toolbar-actions">
		    <div class="btn-group">
		      <button class="btn btn-default">
		        <span class="icon icon-home"></span>
		      </button>
		      <button class="btn btn-default">
		        <span class="icon icon-folder"></span>
		      </button>
		      <button class="btn btn-default active">
		        <span class="icon icon-cloud"></span>
		      </button>
		      <button class="btn btn-default">
		        <span class="icon icon-popup"></span>
		      </button>
		      <button class="btn btn-default">
		        <span class="icon icon-shuffle"></span>
		      </button>
		    </div>
		
		    <button class="btn btn-default">
		      <span class="icon icon-home icon-text"></span>
		      Filters
		    </button>
		
		    <button class="btn btn-default btn-dropdown pull-right">
		      <span class="icon icon-megaphone"></span>
		    </button>
		  </div>
		</header>
		
		<div class="main-wrapper">

	    <h1>GetUp</h1>
	    
	    <div class="electron-dev-info">
		    <!-- All of the Node.js APIs are available in this renderer process. -->
		    We are using Node.js <script>document.write(process.versions.node)</script>,
		    Chromium <script>document.write(process.versions.chrome)</script>,
		    and Electron <script>document.write(process.versions.electron)</script>.
	    </div>



		  <div class="form-group">
		    <label>Set work time</label>
		    <input type="text" class="form-control" id="defaultTimeLeft">
		  </div>
		  <div class="form-actions">
		    <button class="btn btn-form btn-default">Cancel</button>
		    <button class="btn btn-form btn-primary" id="btnSaveSettings">OK</button>
		  </div>
		  
		  
		  <p>Today's total sessions:</p>
		  <p id="todaysCyles"></p>

		</div>
		
		<footer class="toolbar toolbar-footer">
		  <div class="toolbar-actions">
		    <button id="btnPause" class="btn btn-default">
		      Pause
		    </button>
		    <button id="btnResume" class="btn btn-default">
		      Resume/Start
		    </button>
		    <button id="btnStop" class="btn btn-default">
		      Stop
		    </button>		    		
		    <button class="btn btn-primary pull-right">
		      Save
		    </button>
		    <button id="btnQuit" class="btn btn-default">
		      Quit
		    </button>		
		  </div>
		</footer>


  </body>
  <script>
    // You can also require other files to run in this process
    require("../app/js/renderer_index.js")
  </script>
</html>
