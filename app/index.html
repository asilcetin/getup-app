<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GetUp</title>
		<link rel="stylesheet" href="css/style.css">
		<!-- css and scripts for materialdesign -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
        <link rel="stylesheet" type="text/css" href="intro/introjs.css">

		<!-- Stylesheets -->
	</head>
	<body>
		<div class="window homeWindow" >
            <div data-step="1" data-intro="This is a pomodoro-like app which helps you to manage your time to increase your productivity. You can set you work and break cycle which will automatically countdown and notify you." data-position='auto'></div>
<!--            <a id='startButton' class="btn btn-large btn-success" href="javascript:void(0);" onclick="javascript:introJs().start();">Show me how</a>-->

			<div class="controls">
				<a id="stop"><i class="icon stopControl" data-step="3" data-intro="If you stop the cycle the timer will reset" data-position='auto'>&#xe802;</i></a>
				<a id="playPause" class="runningPlayPauseControl"><i class="icon playPauseControl"  data-step="2" data-intro="Here you can start, pause and resume your cycles" data-position='auto'>&#xe801;</i></a>
				<p id="remainingDuration">10:00</p>
			</div>		
			<div class="timers">
				<div class="timerIcon">
					<img class="exerciseIcon" src="icons/moving.svg" alt="exercise">
				</div>
				<div class="exerciseTimer">
					<a id="exerciseUp"><i class="icon timerArrow"  data-step="4" data-intro="Tapping this arrow increases the break time." data-position='auto' >&#xe804;</i></a><br/>
						<p id="exerciseDuration">5</p>
					<a id="exerciseDown"><i class="icon timerArrow" data-step="5" data-intro="Tapping this arrow decreases the break time." data-position='auto'>&#xe805;</i></a>
				</div>
				<div class="timerIcon">
				<img class="workIcon" src="icons/working.svg" alt="work">
				</div>
				<div class="workTimer">
					<a id="workUp"><i class="icon timerArrow" data-step="6" data-intro="Tapping this arrow increases the work time." data-position='auto'>&#xe804;</i></a><br/>
						<p id="workDuration">30</p>
					<a id="workDown"><i class="icon timerArrow" data-step="7" data-intro="Tapping this arrow decreases the work time." data-position='auto'>&#xe805;</i></a>
				</div>
			</div>		
		</div>
		<div class="window settingsWindow hidden">
			<div class="settings">
				<form>
					<h2></h2>
					<div class="form-check">
						<label>
							<input type="checkbox" name="notificationsCheck" id="notificationsCheck"> <span class="label-text">Allow Notifications</span>
						</label>
					</div>
					<div class="form-check">
						<label>
							<input type="checkbox" name="soundsCheck" id="sounds"> <span class="label-text">Sounds</span>
						</label>
					</div>
					<div class="form-check">
						<label>
							<input type="checkbox" name="calendarCheck" id="calendarCheckbox" disabled> <span class="label-text">Log cycles to calendar</span>
						</label>
					</div>
				</form>

				<div class="notification_settings">
				<form id="custom_notifications" name="custom_notifications">
					<div class="work_notification">
						<p id="work_notification_text">Work Notification:</p>
						<input type="text" name="work_notification" id="work_notification"><br>
					</div>
					<div class="break_notification">
						<p id="break_notification_text">Break Notification: </p>
						<input type="text" name="break_notification" id="break_notification"><br>
					</div>
				</form>
				<div class="login">
					<p class="login_text">In order to log your cycles to your Google Calendar you should login with your Google Account.</p>
				</div>
				</div>
			</div>
			<a id="google-button" class="btn btn-block btn-social btn-google" style="margin-left: 12%; margin-right: 12%; margin-top: 4%;">
				<i class="fa fa-google"></i> Sign in with Google
			</a>
			<a id="google-button-logout" class="btn btn-block btn-social btn-google hidden" style="margin-left: 12%; margin-right: 12%; margin-top: 4%;">
				<i class="fa fa-google"></i> Sign out
			</a>
		</div>
		<div class="window statsWindow hidden">
			<canvas id="stats_canvas" height="300px" width="290px"></canvas>
			<a id="google-button-calendar" class="btn btn-block btn-social btn-google hidden" style="margin-left: 12%; margin-right: 12%; margin-top: 4%;">
				<i class="fa fa-google"></i> View Calendar
			</a>
		</div>
		<nav class="navigation">
			<a id="home"><i class="icon icon_active homeIcon">&#xe807;</i></a>
			<a id="settings"><i class="icon settingsIcon" data-step="8" data-intro="This icon displays a settings window." data-position='auto'>&#xe800;</i></a>
			<a id="stats"><i class="icon statsIcon">&#xe808;</i></a>
			<a id="quit"><i class="icon">&#xe809;</i></a>
		</nav>	
	</body>
	<script>
        require("../app/intro/intro.js");
		require("../app/js/renderer_index.js");
		require("../app/js/renderer_stats.js");
		require("../app/js/renderer_settings.js");
		require("../app/js/renderer_popup.js");
		require("../app/js/menu_buttons.js");
	</script>
</html>
